<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="shipment.css">
    <title>Shipment Booking</title>
</head>
<body>
    <header>
        <h1>Shipment Booking</h1>
    </header>
    <main>
        <form action="shipment.php" method="post">
            <fieldset>
                <legend>Sender Details:</legend>
                <label for="sender_name">Name:</label>
                <input type="text" name="sender_name" id="sender_name" required>

                <label for="sender_address">Address:</label>
                <input type="text" name="sender_address" id="sender_address" required>

                <!-- Add other sender details like city, state, postal code, and phone number -->
            </fieldset>

            <fieldset>
                <legend>Recipient Details:</legend>
                <label for="recipient_name">Name:</label>
                <input type="text" name="recipient_name" id="recipient_name" required>

                <label for="recipient_address">Address:</label>
                <input type="text" name="recipient_address" id="recipient_address" required>

                <!-- Add other recipient details like city, state, postal code, and phone number -->
            </fieldset>

             <fieldset>
                <legend>Destination:</legend>
                <label for="Frome">From:</label>
                <input type="text" name="Frome" id="Frome" required>

                <label for="Too">To:</label>
                <input type="text" name="Too" id="Too" required>

                <!-- Add other recipient details like city, state, postal code, and phone number -->
            </fieldset>

            <fieldset>
                <legend>Package Details:</legend>
                <label for="package_weight">Weight (kg):</label>
                <input type="number" name="package_weight" id="package_weight"  required>

                <label for="package_width">Width (cm):</label>
                <input type="number" name="package_width" id="package_width"  required>

                <label for="package_height">Height (cm):</label>
                <input type="number" name="package_height" id="package_height"  required>

                <label for="package_length">Length (cm):</label>
                <input type="number" name="package_length" id="package_length"  required>
            </fieldset>

            
            <button class="animated-button"  type="submit">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                         d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">  
                    </path>
                </svg>
                <span class="text"> Book Shipment</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                         d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                             
                    </path>
                </svg>
            </button>
            <button type="reset" value="Reset">Reset</button>
        </form>
    </main>
</body>
</html>
