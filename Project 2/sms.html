<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sms.css" />
    <title>Send SMS Notification</title>
  </head>
  <body>
    <h1>Send SMS Notification</h1>
    <form id="sms-form">
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number" required />
      </div>
      <div class="form-group">
        <button id="send-sms-button">Send SMS Notification</button>
      </div>
    </form>
    <div id="message"></div>
    <script src="sms.js"></script>
  </body>
</html>
